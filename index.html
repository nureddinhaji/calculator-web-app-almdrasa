<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <header class="calc__header">
                    <h1 class="calc__title">
                        <svg
                            class="calc__title-svg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M13 24h6a5 5 0 0 0 5-5v-6H13v11zm3-7h5v1h-5v-1zm0 2h5v1h-5v-1zM0 19a5 5 0 0 0 5 5h6V13H0v6zm3-1h2v-2h1v2h2v1H6v2H5v-2H3v-1zM19 0h-6v11h11V5a5 5 0 0 0-5-5zm-.5 3a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1zm0 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM21 6h-5V5h5v1zM0 5v6h11V0H5a5 5 0 0 0-5 5zm7-1.6.6.7-1.4 1.4 1.4 1.4-.7.7-1.4-1.4-1.4 1.4-.7-.7 1.4-1.4-1.4-1.4.7-.7 1.4 1.4 1.4-1.4z"
                            />
                        </svg>
                        Calculator
                    </h1>
                </header>
                <div class="calc__screen">
                    <span class="calc__memory"> </span>
                    <input type="text" class="calc__input" value="0" />
                </div>
                <div class="calc__buttons">
                    <button class="calc__button" data-value="">CE</button>
                    <button class="calc__button" data-value="">C</button>
                    <button class="calc__button" data-type="operation" data-value="%">%</button>
                    <button class="calc__button calc__button--del" data-value=""><svg class="cal__del-svg" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 6.002a1 1 0 0 0-1-1H8.372a1.5 1.5 0 0 0-1.138.523l-4.993 5.816a.998.998 0 0 0-.001 1.301l4.994 5.836c.285.333.701.524 1.14.524H21a1 1 0 0 0 1-1v-12zm-7.991 4.928 1.71-1.711a.749.749 0 1 1 1.062 1.062l-1.711 1.71 1.728 1.728a.75.75 0 1 1-1.061 1.062l-1.728-1.728-1.728 1.728a.75.75 0 0 1-1.061-1.062l1.728-1.728-1.788-1.787a.75.75 0 0 1 .532-1.281c.192 0 .384.073.53.219z" fill-rule="nonzero"/></svg></button>
                    <button class="calc__button" data-type="number" data-value="7">7</button>
                    <button class="calc__button" data-type="number" data-value="8">8</button>
                    <button class="calc__button" data-type="number" data-value="9">9</button>
                    <button class="calc__button" data-type="operation" data-value="+">+</button>
                    <button class="calc__button" data-type="number" data-value="4">4</button>
                    <button class="calc__button" data-type="number" data-value="5">5</button>
                    <button class="calc__button" data-type="number" data-value="6">6</button>
                    <button class="calc__button" data-type="operation" data-value="-">-</button>
                    <button class="calc__button" data-type="number" data-value="1">1</button>
                    <button class="calc__button" data-type="number" data-value="2">2</button>
                    <button class="calc__button" data-type="number" data-value="3">3</button>
                    <button class="calc__button" data-type="operation" data-value="*">Ã—</button>
                    <button class="calc__button" data-type="number" data-value=".">.</button>
                    <button class="calc__button" data-type="number" data-value="0">0</button>
                    <button class="calc__button" data-type="operation" data-value="/">/</button>
                    <button class="calc__button calc__button--eq" data-type="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
